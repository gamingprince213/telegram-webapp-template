<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Telegram Web App</title>
<script src="https://telegram.org/js/telegram-web-app.js"></script>
<script src="script.js"></script>
</head>
<body>
<h1>Welcome to Telegram Web App</h1>

<!-- Echo Input -->
<input type="text" id="userMessage" placeholder="Type something...">

<button class="menuBtn" data-action="joke">Random Joke</button>
<button class="menuBtn" data-action="greet">Greet Me</button>
</body>
</html>
